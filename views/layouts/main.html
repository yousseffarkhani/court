{{ define "main"}}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Terrains de Basket-Ball</title>
    <link
      rel="shortcut icon"
      href="https://freepngimg.com/download/basketball/4-2-basketball-transparent.png"
      type="image/x-icon"
    />
    <!-- TODO: Add favicon -->
    <style>
      header {
        width: 100%;
        background-color: grey;
        padding: 1rem 0;
        display: flex;
        margin-bottom: 1rem;
        position: sticky;
        top: 0px;
        z-index: 1;
      }
      .left {
        flex: 3;
      }

      .right {
        flex: 4;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      #title {
        display: flex;
        align-items: center;
        color: white;
        font-size: 1rem;
      }

      #icon {
        font-size: 3rem;
        margin: 0 1rem;
      }

      #input {
        padding: 1rem;
        width: 300px;
        text-align: center;
        font-size: 1rem;
        border-radius: 1rem;
      }

      #searchBtn {
        padding: 1rem;
        margin-left: 0.5rem;
        font-size: 1rem;
        border-radius: 1rem;
      }

      nav {
        display: flex;
        align-items: center;
      }

      .nav-button {
        color: #bfc3c8;
        font-weight: bold;
        font-size: 1.5rem;
        margin-right: 1rem;
        text-align: center;
      }

      .nav-button:hover {
        color: #ffffff;
      }

      @media screen and (max-width: 1650px) {
        header {
          flex-direction: column;
        }

        .right {
          justify-content: center;
        }
      }

      @media screen and (max-width: 930px) {
        .right {
          flex-direction: column;
        }
        nav {
          padding: 1rem 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left">
        <a id="title" href="/"
          ><span id="icon">üèÄ</span>
          <h1>
            Court ! <br />Trouves le terrain de basket-ball le plus proche
          </h1></a
        >
      </div>

      <div class="right">
        <nav>
          {{if .UserLogged}}
          <a class="nav-button" href="/court/new">Cr√©er<br />un terrain</a>
          <a class="nav-button" href="">Profil</a>
          <a class="nav-button" href="/logout">D√©connexion</a>
          {{else}}
          <a class="nav-button" href="/login">Connexion</a>
          {{ end }}
          <a class="nav-button" href="/contact">Contact</a>
        </nav>
        <form id="search-form">
          <input
            id="input"
            type="text"
            placeholder="Saisissez un arrondissement ou un lieu"
          />
          <button id="searchBtn" type="submit">
            Rechercher
          </button>
          <!-- TODO: Ajouter d'autres crit√®res -->
        </form>
      </div>
    </header>
    <script src="/static/js/main.js"></script>
    <section>
      {{ template "yield" .Data}}
    </section>
  </body>
</html>
{{ end }}
