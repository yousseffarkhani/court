<html>
  <head>
    <style>
      h3 {
        text-decoration: underline;
      }
      .inline {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div>
      <h3 class="inline">Name:</h3>
      {{.Name}} <br />
      <h3 class="inline">Email:</h3>
      {{.Email}} <br />
      <h3 class="inline">Message:</h3>
      {{.Message}} <br />
    </div>
  </body>
</html>
